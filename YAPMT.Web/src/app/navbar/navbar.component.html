<nav class="py-2 sticky-top">
  <div>
    <ul class="nav flex-column" *ngIf="projects">
      <li>
        <p class="navbar-brand" routerLink="/">PROJECTS</p>
      </li>
      <div class="dropdown-divider"></div>
      <li class="nav-item" *ngFor="let project of projects">
        <a class="nav-link" routerLinkActive="active" [routerLink]="['/project', project.id]">
          {{ project.name }}
          <span class="sr-only">(current)</span>
        </a>
        <div class="dropdown-divider"></div>
      </li>
    </ul>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/project/novo">
          + New Project
          <span class="sr-only">(current)</span>
        </a>
      </li>
    </ul>
  </div>
</nav>
